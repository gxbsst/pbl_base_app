<div class="navbar">
    <div class="container">
        <ul class="nav">
            <li><a ui-sref="base.index" class="logo" ng-class="getLocale()"></a></li>
            <li><a ui-sref="base.news" ng-class="{active:$state.includes('base.news')}" ng-bind="'NAV.news'|i18n"></a></li>
            <li><a ui-sref="base.home.index" ng-class="{active:$state.includes('base.home')}" ng-bind="'NAV.home'|i18n"></a></li>
            <li><a ui-sref="base.pbl.list" ng-class="{active:$state.includes('base.pbl')}" ng-bind="'NAV.pbl'|i18n"></a></li>
            <li><a href="http://amoocs.ibridgelearn.com" ng-bind="'NAV.amoocs'|i18n"></a></li>
            <li><a href="http://amoocs.ibridgelearn.com" ng-bind="'NAV.explore'|i18n"></a></li>
        </ul>
        <ul class="top-right pull-right">
            <li ng-style="{width:vm.search?200:40}">
                <i class="pf-search top-right-btn cur-pointer" ng-show="!vm.search" ng-click="vm.search=1"></i>
                <span class="search-input" ng-show="vm.search">
                    <i class="pf-search" ng-class="{disabled:vm.keyword}" et-modal="$keyword=vm.keyword;title='搜索平台用户及群组';controller='SearchController as vm';src='index/search.html'"></i>
                    <input type="text" class="form-control" ng-model="vm.keyword" placeholder="输入关键字"/>
                    <i class="pf-cross" ng-click="vm.search=0"></i>
                </span>
            </li>
            <li>
                <i class="pf-bell top-right-btn cur-pointer"></i>
            </li>
            <li class="top-avatar" ng-if="currentUser">
                <i class="top-right-btn"><a ui-sref="base.home.user.posts"><img ng-src="{{ currentUser|avatar }}" /></a></i>
            </li>
        </ul>
    </div>
</div>
