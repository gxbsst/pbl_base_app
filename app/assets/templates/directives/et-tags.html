<div class="et-tags form-control" ng-class="{focusin:tagsConfig.focusin}">
    <input type="hidden" ng-model="tagsConfig.ngModel"/>
    <div ng-repeat="tag in tagsConfig.tags" class="et-tags-item"><span ng-bind="tag.$label"></span><i class="pf-cross" ng-click="tagsConfig.remove(tag,$event)"></i></div>
    <input type="text" class="et-tag-input" ng-model="tagsConfig.input" ng-keypress="tagsConfig.onKeypress($event)" placeholder="{{tagsConfig.placeholder}}"/>
    <div class="et-tags-options">
        <ul class="selection" ng-show="tagsConfig.show&&tagsConfig.options.length" et-scrollbar>
            <li class="et-tags-option" ng-class="{'et-tags-selected active':tagsConfig.isSelected(option)}" ng-click="tagsConfig.select(option)" ng-bind="option.$label" ng-repeat="option in tagsConfig.options"></li>
        </ul>
    </div>
</div>
