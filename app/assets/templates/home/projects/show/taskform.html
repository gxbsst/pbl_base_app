<div class="col-1-1 tasks-group-item-form" ng-show="vm.project.state=='draft'">
    <label class="control-label">任务名称：</label>
    <div class="col-1-1">
        <input type="text"  ng-model="task.title" class="form-control" et-sync="{taskId:task.id,task:{title:task.title},$service:'Tasks',$disabled:disabled}"/>
    </div>
</div>
<div class="col-1-1 tasks-group-item-form">
    <label class="control-label">任务描述：</label>
    <div class="col-1-1">
        <textarea  cols="30" rows="5" ng-model="task.description" class="form-control" et-sync="{taskId:task.id,task:{description:task.description},$service:'Tasks',$disabled:disabled}"></textarea>
    </div>
</div>
<div class="col-1-1 tasks-group-item-form">
    <label class="control-label">场地：</label>
    <div class="col-1-1">
        <input type="text"  ng-model="task.site" class="form-control" et-sync="{taskId:task.id,task:{site:task.site},$service:'Tasks',$disabled:disabled}"/>
    </div>
</div>
<div class="col-1-1 tasks-group-item-form">
    <label class="control-label">任务类型：</label>
    <div class="col-1-1 margin-bottom-8">
        <span class="btn" ng-class="{'btn-blue':task.task_type==1,'btn-gray':task.task_type!=1}" role="button" ng-click="vm.chooseType(task,1,disabled)">学科类任务</span>
        <span class="btn  margin-left-8 margin-right-8" ng-class="{'btn-blue':task.task_type==2,'btn-gray':task.task_type!=2}" role="button" ng-click="vm.chooseType(task,2,disabled)">评价类任务</span>
    </div>
</div>

<div class="col-1-1 tasks-group-item-form" ng-show="task.task_type==1">
    <div class="col-1-1">
        <label class=" col-1-8 control-label">学科：</label>
        <div class="col-7-8">
            <select ng-model="task.discipline_id" et-select="vm.disciplines" et-config="label='name'"
                    et-sync="{taskId:task.id,task:{discipline_id:task.discipline_id},$service:'Tasks',$disabled:disabled}"></select>
        </div>
    </div>
</div>

<div class="col-1-1 tasks-group-item-form margin-top-8 margin-bottom-8  " ng-show="vm.project.state=='release'">
    <div class="col-1-1">
        <label class=" col-1-8 control-label">参与组：</label>
        <div class="col-7-8">
            <select ng-model="task.discipline_id" et-select="vm.disciplines" et-config="label='name'"
                    et-sync="{taskId:task.id,task:{discipline_id:task.discipline_id},$service:'Tasks',$disabled:disabled}"></select>
        </div>
    </div>
</div>
<div class="col-1-1 tasks-group-item-form margin-top-8 margin-bottom-8  " ng-show="vm.project.state=='release'">
    <div class="col-1-1">
        <label class=" col-1-8 control-label">作业递交方式：</label>
        <div class="col-7-8">
            <span class="btn" ng-class="{'btn-blue':task.task_type==1,'btn-gray':task.task_type!=1}" role="button" ng-click="vm.chooseType(task,1,disabled)">每组一份</span>
            <span class="btn  margin-left-8 margin-right-8" ng-class="{'btn-blue':task.task_type==2,'btn-gray':task.task_type!=2}" role="button" ng-click="vm.chooseType(task,2,disabled)">每人一份</span>
        </div>
    </div>
</div>
<div class="col-1-1 tasks-group-item-form margin-top-8 margin-bottom-8  " ng-show="vm.project.state=='release'">
    <div class="col-1-1">
        <label class=" col-1-8 control-label">任务开始时间：</label>
        <div class="col-7-8">
            <input type="text"  ng-model="task.site" class="form-control input-date" et-sync="{taskId:task.id,task:{site:task.site},$service:'Tasks',$disabled:disabled}"/>
            <input type="text"  ng-model="task.site" class="form-control input-time" et-sync="{taskId:task.id,task:{site:task.site},$service:'Tasks',$disabled:disabled}"/>
        </div>
    </div>
</div>

<div class="col-1-1 margin-bottom-8 tasks-group-item-form">
    <label class=" col-1-8 control-label">任务时长：</label>
    <div class="col-7-8">
        <input style="width: 100px; display: inline-block"  type="number"  ng-model="task.evaluation_duration" class="form-control input-duration" et-sync="{taskId:task.id,task:{evaluation_duration:task.evaluation_duration},$service:'Tasks',$disabled:disabled}"/>
        <select ng-model="task.evaluation_cycle" et-select="DURATION_UNITS"
                et-sync="{taskId:task.id,task:{evaluation_cycle:task.evaluation_cycle},$service:'Tasks',$disabled:disabled}"></select>
    </div>
</div>
<div class="col-1-1" ng-show="task.task_type==2">
    <div class="col-1-1 tasks-group-item-form">
        <label class="control-label">对应量规：</label>
        <div class="offset-1-12 col-11-12">
            <span class="btn btn-gray" role="button">选择量规</span>
        </div>
    </div>
</div>

<div class="col-1-1 tasks-group-item-form margin-top-8 margin-bottom-8  ">
    <div class="col-1-1">
        <label class=" col-1-8 control-label">最终成果：</label>
        <div class="col-7-8">
            <label>是<input name="final" type="radio"></label>
            <label>否<input name="final" type="radio" checked="checked"></label>
        </div>
    </div>
</div>
<div class="col-1-1 tasks-group-item-form">
    <label class="control-label">任务资源：</label>

    <div class="row resouce-list-group">
        <a class="resouce-item">
            <div class="item-logo"> <span class="pf-documents"></span></div>
            <div>
                <div class="item-title">徒步浏览量规</div>
                <div class="item-time">2014-12-12 20：20</div>
            </div>
        </a>
        <a class="resouce-item">
            <div class="item-logo"> <span class="pf-documents"></span></div>
            <div>
                <div class="item-title">徒步浏览量规</div>
                <div class="item-time">2014-12-12 20：20</div>
            </div>
        </a>
        <a class="resouce-item">
            <div class="item-logo"> <span class="pf-documents"></span></div>
            <div>
                <div class="item-title">徒步浏览量规</div>
                <div class="item-time">2014-12-12 20：20</div>
            </div>
        </a>
        <a class="resouce-item">
            <div class="item-logo"> <span class="pf-documents"></span></div>
            <div>
                <div class="item-title">徒步浏览量规</div>
                <div class="item-time">2014-12-12 20：20</div>
            </div>
        </a>
        <a class="resouce-item">
            <div class="item-logo"> <span class="pf-documents"></span></div>
            <div>
                <div class="item-title">徒步浏览量规</div>
                <div class="item-time">2014-12-12 20：20</div>
            </div>
        </a>
        <a class="resouce-item">
            <div class="item-logo"> <span class="pf-documents"></span></div>
            <div>
                <div class="item-title">徒步浏览量规</div>
                <div class="item-time">2014-12-12 20：20</div>
            </div>
        </a>
    </div>
    <div class="offset-1-12 col-11-12">
        <span class="btn" qn-upload="{multiple:true}" on-begin="vm.onBegin(task)" on-progress="vm.onProgress()" on-success="vm.onSuccess(task)" on-completed="vm.onCompleted()" on-error="vm.onError()"><i class="pf-arrowhead-up"></i> 上传文件</span>
    </div>

    <div class="offset-1-12 col-11-12 tasks-group-item-form">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="resource in task.resources">
                <span ng-bind="resource.title"></span><span ng-show="resource.state==false">正在上传</span><span ng-show="resource.state==true">上传成功</span>
                <i class="btn-mini pf-cross pull-right" ng-click="vm.removeResource(task,resource)"></i>
            </li>
        </ul>
    </div>

</div>
<div class="clearfix"></div>
