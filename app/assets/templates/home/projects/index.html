<div ng-include="'home/projects/create/map.html'"></div>
<div ng-include="'home/projects/create/steps.html'"></div>
<h3>PBL项目列表</h3>
<span ui-sref="base.home.projects.create.design" ng-bind="'create'|i18n" class="btn btn-sm btn-blue"></span>
<ul>
    <li ng-repeat="project in vm.projects.data">
        <a ui-sref="base.home.projects.create.design({projectId:project.id})" ui-sref-active="active" ng-bind="project.name || '未命名项目'"></a>
    </li>
</ul>
