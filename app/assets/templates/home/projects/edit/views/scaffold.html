<div class="project-create-scaffold">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label">项目名称：
                <a href="javascript:void(0);" ng-click="vm.showProjectInfo()">
                    <span ng-bind="vm.project.name"></span>
                    <span ng-show="vm.switchProjectInfo">↑</span>
                    <span ng-hide="vm.switchProjectInfo">↓</span>
                </a>
            </label>
            <div ng-show="vm.switchProjectInfo">
                <label class="control-label">驱动问题：</label>
                <div class="control-content" ng-bind="vm.project.driven_issue"></div>
                <label class="control-label">任务分解小贴士：</label>
                <div class="control-content">
                    1.一个任务的学习范围最好限定在2个课标中涉及的知识点和1个现实社会的技能目标。 <br/>
                    2.充分考虑每个任务的要素： <br/>
                    <ul>
                        <li>
                            ● 你希望学生了解的东西
                        </li>
                        <li>
                            ● 课标中要求的学习事项
                        </li>
                        <li>
                            ● 作业：学生如何展示自己对于知识和技能的掌握
                        </li>
                        <li>
                            ● 评估：根据什么标准来评定学生的表现和理解程度
                        </li>
                        <li>
                            ● 学习成果
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">请填写本项目中学生应该掌握的知识：</label>
            <div class="col-1-1">
                <div class="col-8-12">
                    <input type="text" id="project[tempKnowledge]" ng-model="vm.tempKnowledge" class="form-control"/>

                </div>
                <div class="col-4-12">

                    <span class="btn btn-gray" role="button" ng-click="vm.addKnowledge()" ><i class="pf-plus"></i> 新增知识点</span>
               </div>
            </div>
            <div class="col-1-1">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="knowledge in vm.project.knowledge"><span ng-bind="knowledge.description"></span><i class="btn-mini pf-cross pull-right" ng-click="vm.removeKnowledge(knowledge)"></i></li>
                </ul>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label">任务列表：</label>
                <span class="btn btn-gray btn" role="button" et-modal="title='增加任务';$project=vm.project;controller='addTaskController';width='70%';src='home/projects/edit/addtask.html'"><i class="pf-plus"></i>增加任务</span>

            <div class="col-1-1 tasks-group">
                <div class="tasks-group-item" ng-repeat="task in vm.project.tasks track by $index">
                    <div class="tasks-group-item-title">
                        <span class="" ng-bind="'任务'+($index+1)"></span>
                        <i class="btn-mini pf-cross pull-right" ng-click="vm.removeTask(task)"></i>
                    </div>
                    <div class="tasks-group-item-cont">
                        <ng-include src="'home/projects/edit/taskform.html'"></ng-include>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>

        <div class="form-group col-1-1" >
            <div class="col-1-1 text-right">
                <span class="btn btn-blue" role="button" ng-click="goto('release')">下一步</span>
            </div>
        </div>
    </form>
</div>
