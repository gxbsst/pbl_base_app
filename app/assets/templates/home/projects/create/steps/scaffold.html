<div class="project-create-scaffold">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label">项目名称：
                <a href="javascript:void(0);" ng-click="vm.showProjectInfo()">
                    <span ng-bind="vm.project.name"></span>
                    <span ng-show="vm.switchProjectInfo">↑</span>
                    <span ng-hide="vm.switchProjectInfo">↓</span>
                </a>
            </label>
        </div>
        <div class="form-group" ng-show="vm.switchProjectInfo">
            <label class="control-label">驱动问题：</label>
            <div ng-bind="vm.project.driven_issue"></div>
            <label class="control-label">任务分解小贴士：</label>
            <div>
                1.一个任务的学习范围最好限定在2个课标中涉及的知识点和1个现实社会的技能目标。 <br/>
                2.充分考虑每个任务的要素： <br/>
                ● 你希望学生了解的东西 <br/>
                ● 课标中要求的学习事项 <br/>
                ● 作业：学生如何展示自己对于知识和技能的掌握 <br/>
                ● 评估：根据什么标准来评定学生的表现和理解程度 <br/>
                ● 学习成果
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">请填写本项目中学生应该掌握的知识：</label>
            <div class="col-1-1">
                <div class="col-8-12">
                    <input type="text" id="project[tempKnowledge]" ng-model="vm.tempKnowledge" class="form-control"/>

                </div>
                <div class="col-4-12">

                    <span class="btn btn-gray btn-sm" role="button" ng-click="vm.addKnowledge()" ><i class="pf-plus"></i> 新增知识点</span>
               </div>
            </div>
            <div class="col-1-1">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="knowledge in vm.project.knowledges"><span ng-bind="knowledge.description"></span><i class="btn-mini pf-cross pull-right" ng-click="vm.removeKnowledge(knowledge)"></i></li>
                </ul>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label">任务列表：
                <span class="btn btn-gray btn-sm" role="button" et-modal="title='增加任务';$project=vm.project;controller='addTaskController';width='70%';src='home/projects/create/addtask.html'"><span ><i class="pf-plus"></i>增加任务</span></span>
            </label>
            <div class="col-1-1">
                <div class="" ng-repeat="task in vm.project.tasks track by $index"><span class="control-label" ng-bind="'任务'+($index+1)"></span><i class="btn-mini pf-cross pull-right" ng-click="vm.removeTask(task)"></i>

                    <div class="col-1-1">
                        <label>任务名称：</label>
                        <div class="col-1-1">
                            <input type="text"  ng-model="task.title" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-1-1">
                        <label>任务描述：</label>
                        <div class="col-1-1">
                            <textarea  cols="30" rows="5" ng-model="task.description" class="form-control" ></textarea>
                        </div>
                    </div>
                    <div class="col-1-1">
                        <label>场地：</label>
                        <div class="col-1-1">
                            <input type="text"  ng-model="task.site" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-1-1">
                        <label>教具：</label>
                        <div class="col-1-1">
                            <input type="text"  ng-model="task.teacher_tools" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-1-1">
                        <label>学生自备工具：</label>
                        <div class="col-1-1">
                            <input type="text"  ng-model="task.student_tools" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-1-1">
                        <label>任务类型：</label>
                        <div class="col-1-1 margin-bottom-8">
                            <span class="btn" ng-class="{'btn-blue':task.task_type==1,'btn-gray':task.task_type!=1}" role="button" ng-click="vm.chooseType(task,1)">测量</span>
                            <span class="btn  margin-left-8 margin-right-8" ng-class="{'btn-blue':task.task_type==2,'btn-gray':task.task_type!=2}" role="button" ng-click="vm.chooseType(task,2)">评价类任务</span>
                            <span class="btn " ng-class="{'btn-blue':task.task_type==3,'btn-gray':task.task_type!=3}"  role="button" ng-click="vm.chooseType(task,3)">事件</span>
                        </div>
                    </div>
                    <div class="col-1-1" ng-show="task.task_type==1">
                        <div class="col-1-1">
                            <label class=" col-1-8">学科：</label>
                            <div class="col-7-8">
                                <select style="width: 300px; height: 30px;" ng-change="vm.selectchange()" ng-model="task.discipline_id" ng-options="discipline.id as discipline.title for discipline in vm.disciplines">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-1-1" ng-show="task.task_type==2">
                        <div class="col-1-1 margin-bottom-8">
                            <label class=" col-1-8">任务时长：</label>
                            <div class="col-7-8">{{task.evaluation_cycle}}
                                <input style="width: 100px; height: 30px; display: inline-block"  type="text"  ng-model="task.evaluation_duration" class="form-control"/>
                                <select style="width: 70px; height: 30px;" ng-model="task.evaluation_cycle" ng-options="cycle.id as cycle.title for cycle in vm.cycles">
                                    <option value="">-- 请选择 --</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-1-1">
                            <label class=" col-1-8">对应成果：</label>
                            <div class="col-7-8">
                                <select style="width: 300px; height: 30px;" ng-change="vm.selectchange()"  ng-model="task.product_id" ng-options="stage.id as stage.title for stage in vm.project.stage_products">
                                </select>
                                展示视频
                            </div>
                        </div>
                        <div class="col-1-1" >
                            <div class="offset-1-12 col-11-12 margin-top-8 margin-bottom-8">
                                <label class="control-label" ng-bind="task.evaluation.results.title"></label>
                                <div class="col-1-1">
                                    <span ng-bind="task.evaluation.results.worksform.title" ng-hide="task.evaluation.results.worksform==null"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-1-1">
                            <label>对应量规：</label>
                            <div class="offset-1-12 col-11-12">
                                <span class="btn btn-gray" role="button">选择量规</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1-1" ng-show="task.task_type==3">
                        <div class="col-1-1">
                            <label class=" col-1-8">任务时长：</label>
                            <div class="col-7-8">
                                <input style="width: 100px; height: 30px; display: inline-block"  type="text"  ng-model="task.event_duration" class="form-control"/>
                                <select style="width: 70px; height: 30px;" ng-model="task.event_cycle" ng-options="cycle.id as cycle.title for cycle in vm.cycles">
                                    <option value="">-- 请选择 --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-1-1">
                        <label>任务资源：</label>
                        <div class="offset-1-12 col-11-12">
                            <span class="btn" qn-upload="{multiple:true}" on-begin="vm.onBegin(task)" on-progress="vm.onProgress()" on-success="vm.onSuccess(task)" on-completed="vm.onCompleted()" on-error="vm.onError()"><i class="pf-arrowhead-up"></i> 上传文件</span>
                        </div>
                        <div class="offset-1-12 col-11-12">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="resource in task.resources">
                                    <span ng-bind="resource.title"></span><span ng-show="resource.state==false">正在上传</span><span ng-show="resource.state==true">上传成功</span>
                                    <i class="btn-mini pf-cross pull-right" ng-click="vm.removeResource(task,resource)"></i>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="form-group col-1-1" >
            <div class="col-1-1 text-right">
                <span class="btn btn-blue" role="button" ng-click="next('release')">下一步</span>
            </div>
        </div>
    </form>
</div>
