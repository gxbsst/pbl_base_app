<div class="form-horizontal gauges">
    <div class="form-group">
        <table class="table">
            <thead>
            <tr>
                <th>对应技能</th>
                <th>量规标准</th>
                <th width="60">权重</th>
                <th ng-repeat="column in vm.project.gaugeHead" ng-bind="$index|gauge:vm.project.gaugeType" ng-click="vm.setDisabled(!column.disabled, $index)" ng-class="{disabled:column.disabled}"></th>
                <th class="gauge-btn" et-modal="$project=vm.project;title='选择量规标头';controller='HomeProjectCreateGaugesTypeController as vm';src='home/projects/create/gauge-type.html'"><i class="pf-cog"></i></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="gauge in vm.gauges.data" class="gauge-item">
                <td ng-bind="gauge.technique.title||'选择技能'" class="center cur-pointer" ng-class="{'text-red':gauge.technique}"></td>
                <td class="et-gauge">
                    <textarea ng-model="gauge.standard" spellcheck="false"></textarea>
                </td>
                <td class="et-gauge">
                    <textarea class="center" ng-model="gauge.weight" spellcheck="false"></textarea>
                </td>
                <td ng-repeat="level in [1,2,3,4,5]" ng-class="{disabled:vm.project.gaugeHead[$index].disabled}" class="et-gauge">
                    <textarea ng-model="gauge['level_'+level]" spellcheck="false" ng-readonly="vm.project.gaugeHead[$index].disabled"></textarea>
                </td>
                <td class="gauge-btn" ng-click="vm.removeRow(gauge)"><i class="pf-trash-o"></i></td>
            </tr>
            <tr>
                <td colspan="9" class="gauge-add-btn center"><div ng-click="add"><i class="pf-plus"></i> 添加一条新的量规</div></td>
            </tr>
            </tbody>
        </table>
        <span class="btn btn-gray margin-top-12" et-modal="$project=vm.project;title='从量规库中导入';controller='GaugesSelectorController as vm';src='home/projects/create/gauges/index.html'">从量规库中导入</span>
        <div class="hr"></div>
        <div class="col-1-1 text-right">
            <span class="btn btn-blue" role="button" ng-click="next('info')">下一步</span>
        </div>
    </div>
</div>
