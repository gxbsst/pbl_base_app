<form class="form-horizontal">
    <div class="form-group">
        <label for="project[name]" class="control-label">项目名称：</label>
        <div class="row">
            <input type="text" id="project[name]" ng-model="vm.project.name" class="form-control" et-sync="{projectId:vm.project.id,project:{name:vm.project.name},$service:'Projects'}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">请选择1-3条课程标准：</label>
        <input type="hidden" ng-model="vm.project.standards"/>
        <span class="btn btn-gray btn-sm" role="button" et-modal="title='选择课标';padding=0;controller='CurriculumsController as vm';src='home/projects/create/curriculums.html'"><i class="pf-plus"></i> 选择课标</span>
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="standard in vm.project.standards"><span ng-bind="standard.title"></span><i class="btn-mini pf-cross pull-right" ng-click="vm.removeStandard(standard)"></i></li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">请选择本项目中学生需要使用的技能：</label>
        <input type="hidden" ng-model="vm.project.skills"/>
        <span class="btn btn-gray btn-sm" role="button" et-modal="title='选择技能';padding=0;controller='SkillsController as vm';src='home/projects/create/skills.html'"><i class="pf-plus"></i> 选择技能</span>
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="skill in vm.project.skills"><span ng-bind="skill.title"></span><i class="btn-mini pf-cross pull-right" ng-click="vm.removeSkill(skill)"></i></li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="project[driven_issue]" class="control-label">驱动性问题：</label>
        <div class="row">
            <textarea  id="project[driven_issue]" cols="30" rows="5" ng-model="vm.project.driven_issue" class="form-control" et-sync="{projectId:vm.project.id,project:{driven_issue:vm.project.driven_issue},$service:'Projects'}"></textarea>
        </div>
    </div>

    <div class="form-group">
        高级选项如何设计驱动性问题：（
        <a href="javascript:void(0);" ng-click="vm.showStandardAnalysis()">点击填写
            <span ng-show="vm.switchvmStandardAnalysis">↑</span>
            <span ng-hide="vm.switchvmStandardAnalysis">↓</span>
        </a>
        ）
    </div>
    <div class="form-group" ng-show="vm.switchvmStandardAnalysis">
        <label for="project[standard_analysis]" class="control-label">课标解读：（请填写这些标准对于现实世界的价值，您希望学生从中得到什么理解？）</label>
        <div class="row">
            <textarea name=""  cols="30" rows="5" ng-model="vm.project.standard_analysis" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group" ng-show="vm.switchvmStandardAnalysis">
        课标分解：（根据课标对于学生的要求，分解出要做的事情：动词+名词）
        <table class="table table-bordered col-1-1 margin-bottom-8">
            <tr>
                <td class="text-center">动词</td>
                <td class="text-center">名词</td>
                <td class="text-center">现实世界中的角色</td>
                <td class="text-center">现实世界的产品</td>
            </tr>
            <tr ng-repeat="decomposition in vm.project.standard_decompositions">
                <td><input type="text" ng-model="decomposition.verb" class="form-control ng-pristine ng-valid"/></td>
                <td><input type="text" ng-model="decomposition.noun" class="form-control ng-pristine ng-valid"/></td>
                <td><input type="text" ng-model="decomposition.role" class="form-control ng-pristine ng-valid"/></td>
                <td><input type="text" ng-model="decomposition.products" class="form-control ng-pristine ng-valid"/></td>
            </tr>
            <tr>
                <td colspan="4" class="text-center">
                    <span class="btn btn-gray btn-sm control-label" role="button" ng-click="vm.addObjArray(vm.project.standard_decompositions)"><i class="pf-plus"></i>继续添加</span>
                </td>
            </tr>
        </table>
        <div class="col-1-1">
            <strong>考虑规划的学生实现角色和最终产品，匹配选用的技能，缩小最终角色和产品的范围</strong>
        </div>
        <div class="col-1-1">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="decomposition in vm.project.standard_decompositions">
                    <span ng-bind="decomposition.verb"></span>
                    如何
                    <input type="text" ng-model="decomposition.skill"/>
                    <span ng-bind="decomposition.noun"></span>
                    <span ng-bind="decomposition.role"></span>
                    来创建
                    <span ng-bind="decomposition.products"></span>
                    <i class="btn-mini pf-cross pull-right" ng-click="vm.removeObjArray(vm.project.standard_decompositions,decomposition)"></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <span class="control-label">最终产品：</span>
        <div class="row">
            <span class="btn btn-sm" role="button"
                  ng-click="vm.chooseWorksform('final_product',$index)"
                  et-modal="title='作品形态';controller='WorksformController';width='70%';src='home/projects/create/worksform.html'"
                  ng-bind="vm.project.final_product.worksform.title||'选择作品形态'"></span>
            <span class="btn btn-gray btn-sm" role="button"
                  et-modal="title='作品形态';controller='WorksformController';width='70%';src='home/projects/pane/modalworksform.html'">上传示例</span>
            <!--<div class="col-1-1 progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>-->
        </div>
    </div>
    <div class="hr"></div>
    <div class="form-group">
        <span class="control-label">阶段性产品：</span>
        <span class="btn btn-gray btn-sm" role="button" et-modal="title='新增阶段性产品';project=vm.project;controller='StageProductController';src='home/projects/create/stage_product.html'"><i class="pf-plus"></i> 新增阶段性产品</span>
        <div ng-repeat="stage in vm.project.stage_products" class="row" ng-include="'home/projects/create/stage_product.html'"></div>
    </div>
    <div class="form-group col-1-1" >
        <div class="hr"></div>
        <div class="col-1-1 text-right">
            <span class="btn btn-blue" role="button" ng-click="next('gauges')">下一步</span>
        </div>
    </div>
</form>
