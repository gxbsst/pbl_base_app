<div class="selector">
    <dl class="table">
        <dt class="col-1-5">学科</dt>
        <dt class="col-1-5">年级</dt>
        <dt class="col-3-5">课程标准</dt>
        <dd class="col-1-5">
            <ul class="categories">
                <li ng-repeat="entry in vm.subjects.data" ng-class="{active:entry.id==vm.subject.data.id}" ng-bind="entry.name" ng-click="vm.getSubject(entry)"></li>
            </ul>
        </dd>
        <dd class="col-1-5">
            <i class="remark" ng-if="!vm.subject.data.phases.length">请选择学科</i>
            <ul class="categories">
                <li ng-repeat="entry in vm.subject.data.phases" ng-class="{active:entry.id==vm.phase.data.id}" ng-bind="entry.name" ng-click="vm.getPhase(entry)"></li>
            </ul>
        </dd>
        <dd class="col-3-5">
            <div class="selector-entries scrollbar-macosx" et-scrollbar>
                <i class="remark" ng-if="!vm.phase.data.standards.length">请选择年级</i>
                <div ng-repeat="entry in vm.phase.data.standards">
                    <label class="row selector-entry"><!--<input type="checkbox" ng-model="entry.selected" ng-change="vm.parentChange(entry)" ng-checked="vm.isSelected(entry)"/>--><span ng-bind="entry.title"></span></label>
                    <div class="selector-entry-children">
                        <label ng-repeat="child in entry.items" ng-init="child.selected=vm.isSelected(child)" class="row"><input type="checkbox" ng-model="child.selected" ng-change="vm.childChange(child,entry)"/> <span ng-bind="child.title"></span></label>
                    </div>
                </div>
            </div>
            <!--<div class="selector-footer">
                <button class="btn btn-blue" ng-click="vm.setStandards()" role="button">导入选中课标</button>
                <button class="btn btn-gray" ng-click="destroyModal()" role="button">取消</button>
            </div>-->
        </dd>
    </dl>
</div>
