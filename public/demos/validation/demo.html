<form name="From" ng-controller="FromDemoController">
    <input class="no-outline"
           type="text"
           ng-model="form.username"
           placeholder="{{ 'enter username'|i18n }}"
           validator="required"
           invalid-callback="AccountInvalidCallback"
           valid-callback="AccountValidCallback"
            />

    <div ng-bind="form.username"></div>

</form>
