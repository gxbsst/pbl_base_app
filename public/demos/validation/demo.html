<form ng-controller="FromDemoController" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-1-6 control-label" ng-bind="'username'|i18n"></label>
        <div class="col-5-6">
            <input class="form-control no-outline"
                   type="text"
                   id="username"
                   ng-model="form.username"
                   placeholder="{{ 'enter username'|i18n }}"
                   validator="account,accountUnique"
                   invalid-callback="AccountInvalidCallback"
                   valid-callback="AccountValidCallback"
                    />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">请选择1-3条课标：</label>
        <button class="btn btn-gray"><i class="pf-plus"></i> 选择课标</button>
    </div>
    <div class="form-group">
        <label class="control-label">选择标签：</label>
        <div class="form-group">
            <input type="text" ng-model="vm.project.tags" placeholder="'enter username'|i18n" on-change="onChange()" et-tags/>
        </div>
    </div>
    <div class="form-group">
        {{data.dateDropDownInput|date:'yyyy-MM-dd HH:mm'}}
        <div class="input-group">
            <input type="text" class="form-control" ng-model="data.dateDropDownInput"/>
            <span class="input-group-addon"><i class="pf-calendar"></i></span>
        </div>
        <datetimepicker data-ng-model="data.dateDropDownInput"
                        data-datetimepicker-config="{ minView:'day' }"></datetimepicker>
    </div>
    <div class="hr"></div>
    <div class="col-5-6 offset-1-6">
        <button class="btn btn-gray" ng-bind="'prev'|i18n"></button>
        <button class="btn btn-blue" ng-bind="'prev'|i18n"></button>
    </div>
</form>
